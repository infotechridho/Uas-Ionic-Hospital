<ion-header>

  <ion-navbar>
    <ion-title>Membuat Akun</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label stacked>Nama</ion-label>
          <ion-input type="text" [(ngModel)]="userData.nama"></ion-input>
        </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.pw"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Nomor Telepon</ion-label>
        <ion-input type="text" [(ngModel)]="userData.telp"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Alamat</ion-label>
          <ion-input type="text" [(ngModel)]="userData.alamat"></ion-input>
        </ion-item>
  </ion-list>
  <button ion-button full color="success" (click)="createUser()">Buat Akun</button>
</ion-content>
