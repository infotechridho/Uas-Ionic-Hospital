<ion-header>

  <ion-navbar color="primary">
    <ion-title>Beli Obat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-label stacked>Nama Obat</ion-label>
      <ion-input type="text" value="{{items.nama}}" [(ngModel)]="nama" readonly></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Harga</ion-label>
        <ion-input type="text" value="{{items.harga}}" [(ngModel)]="harga" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Golongan</ion-label>
      <ion-input type="text" value="{{items.golongan}}" [(ngModel)]="golongan" readonly></ion-input> 
    </ion-item>

    <ion-item>
      <ion-label stacked>Kemasan</ion-label>
      <ion-input type="text" value="{{items.kemasan}}" [(ngModel)]="kemasan" readonly></ion-input> 
    </ion-item>

    <ion-item>
        <ion-label stacked>Tanggal</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm:ss" [(ngModel)]="tanggal"></ion-datetime>
    </ion-item>

    <ion-item >
      <ion-label> Jumlah </ion-label>
      <ion-select [(ngModel)]="jumlah" >
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>
    <ion-item  *ngFor="let item of listDataUser">
     <button ion-button color="primary" (click)="addData(item.id)">Simpan Data</button>
    </ion-item>
  </ion-list>
  
</ion-content>
