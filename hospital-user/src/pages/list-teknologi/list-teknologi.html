<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{items}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of dokterlist">
    <ion-card>
      <img src="{{item.image}}"/>
      <ion-card-content>
        <ion-card-title>
            {{item.nama}}
          </ion-card-title>
        <p style="text-align:justify;">
          {{item.artikel}}
        </p>
      </ion-card-content>
    </ion-card>
    
  </ion-list>
</ion-content>
