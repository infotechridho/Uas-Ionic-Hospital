<ion-header>

  <ion-navbar color="primary">
    <ion-title>List Teknologi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items"  (click)="teknologi(item.category)">
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      {{item.category}}
      </button> 
  </ion-list>
</ion-content>
