<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail Obat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
        <ion-avatar item-start>
          <img src="{{items.image}}">
        </ion-avatar>
        <ion-card-content>
        <p><strong>Nama :</strong> {{items.nama_obat}}</p>
        <p><strong>Harga :</strong> {{items.harga}}</p>
        <p><strong>Golongan :</strong> {{items.golongan}}</p>
        <p><strong>Kemasan :</strong> {{items.kemasan}}</p>
        <p><strong>Kegunaan :</strong> {{items.deskripsi}}</p>
      </ion-card-content>
  </ion-card> 
</ion-content>
