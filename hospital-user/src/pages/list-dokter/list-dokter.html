  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{items}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list *ngFor="let item of dokterlist">
    
    <ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      <p><strong>Nama :</strong> {{item.nama}}</p>
      <p><strong>Poli :</strong> {{item.poli}}</p>
    </ion-item>

    <ion-item-options>
    <button ion-button color="light" icon-start (click)="more(item)">
      <ion-icon name="ios-more"></ion-icon>
      More
    </button>
    <button ion-button color="primary" icon-start (click)="appointment(item)">
      <ion-icon name="book"></ion-icon>
      Appointment
    </button>
    <button ion-button color="secondary" icon-start (click)="belum()">
      <ion-icon name="call"></ion-icon>
      Call
    </button>
    </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
