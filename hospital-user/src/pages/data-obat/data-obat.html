<ion-header>
  <ion-navbar color="primary">
    <ion-title>Data Obat</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of listDataUser">
    <ion-buttons end>
      <button ion-button full (click)="loadPembelian(item.id)">
        Tampilkan Data
       </button>
    </ion-buttons>
  </ion-item>
    
  <ion-card *ngFor="let item of listDataPembelian">
    <img src="{{item.image}}">
    <ion-card-content>
      <ion-card-title>
        <strong>List Data Obat</strong>
      </ion-card-title>
      <p><strong>Nama:</strong> {{item.nama}}</p>
      <p><strong>Harga:</strong> {{item.harga}} x {{item.jumlah}} </p>
      <p><strong>Kemasan:</strong> {{item.kemasan}}</p>
      <p><strong>Tanggal:</strong> {{item.tanggal}}</p>
    </ion-card-content>
           
  </ion-card>
</ion-content>
