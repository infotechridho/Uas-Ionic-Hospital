<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tambah Janji</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of listDataUser">
    <ion-item>
        <ion-label stacked>Tanggal</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm:ss" [(ngModel)]="tanggal"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label stacked>Keluhan</ion-label>
        <ion-input type="text" [(ngModel)]="keluhan"></ion-input>
    </ion-item>
    <button ion-button color="primary" (click)="addData(item.id)">Simpan Data</button>
  </ion-list>
  
  
</ion-content>
